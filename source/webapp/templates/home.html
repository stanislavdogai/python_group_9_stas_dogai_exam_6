{% extends 'base.html' %}

{% block content %}
<h1 class="tittle-head">Гостевая Книга</h1>
    <div class="container">


<div class="row mb-5">
    <div class="col-9">
        {% for book in books %}
        <div class="card mt-3" style="width: 40rem;">
            <div class="card-body">
                <div class="d-flex bd-highlight mb-3">
                    <h5 class="card-title">{{ book.name_author }} ({{ book.email }})</h5>
                </div>
            <p class="card-text">{{ book.text }}</p>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'book_delete' book.pk %}" class="logo-style"><i class="fas fa-trash "></i></a>
                <a href="{% url 'book_update' book.pk%}" class="logo-style"><i class="fas fa-edit"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-3">
        <form method="POST" action="{% url 'create_page' %}">
            {% include 'partial/form.html' with button_text='Create' %}
        </form>
    </div>
</div>
</div>
{% endblock %}
